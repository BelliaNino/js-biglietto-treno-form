<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container m-5 ">
        <div class="card w-100 mx-auto" style="max-width: 700px;">
            <div class="card-header">
                <p class="fs-2 m-2 text-secondary">Prenota il tuo prossimo viaggio</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" id="nom" class="rounded-4 border-1 border-secondary m-2 p-1"
                                    placeholder="Nome">
                            </div>
                            <div class="col-md-6 ">
                                <input type="text" id="sur" class="rounded-4 border-1 border-secondary m-2 p-1"
                                    placeholder="Cognome">
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="dep" class="rounded-4 border-1 border-secondary m-2 p-1"
                                    placeholder="Città di partenza">
                            </div>
                            <div class="col-md-6 ">
                                <input type="text" id="dest" class="rounded-4 border-1 border-secondary m-2 p-1"
                                    placeholder="Destinazione">
                            </div>
                            <div class="col-6">
                                <input type="number" id="age" class="rounded-4 border-1 border-secondary m-2 p-1"
                                    placeholder="Età">
                            </div>
                            <div class="col-6">
                                <input type="number" id="km" class="rounded-4 border-1 border-secondary m-2 p-1"
                                    placeholder="Inserisci Km">
                            </div>
                            <div class="col-12 m-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="">
                                    <label class="form-check-label" for="radioDefault1">
                                        Solo andata
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="" checked>
                                    <label class="form-check-label" for="radioDefault2">
                                        Andata e ritorno
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="col-12 ">
                            <button type="submit" class="btn btn-primary rounded-4 m-2">Aquista</button>
                        </div>
                        <div class="col-12">
                            <div id="cardPrice" class="card text-center mb-3" style="width: 18rem;">
                                <div class="card-body">
                                    <p class="card-title fs-2">Anterprima prezzo</p>
                                    <p id="amount" class="card-text"></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>


            </div>

            <div class="card-footer p-0">
                <img src="./img/test-sui-treni-per-arrivare-a-350-kmhcosi-milano-roma-in-2-ore-e-20_bc7b1514-fdaa-11e5-9f4c-38d2cadebe0f_900_512.webp"
                    class="card-img-bottom max-height 50%" alt="...">
            </div>
        </div>

        <hr>

        <div class="card w-100 mx-auto" style="max-width: 700px;">
            <div id="ticket" class="card-header">
                <img src="./img/7fe51e6c-ee51-48f0-aa72-9ef79a2adec2.png" class="img-fluid w-25" alt="">
                <span class="fs-1 fw-bold">.ticket </span>
            </div>
            <div class="card-body">

                <div class="row mb-5">
                    <div class="col-6">
                        <span class="text-secondary" id="">PARTENZA</span><br>
                        <span class="" id="from"></span>
                    </div>


                    <div class="col-6">
                        <span class="text-secondary" id="">ARRIVO</span><br>
                        <span class="" id="to"></span>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-3">
                        <span class="text-secondary" id="">TRENO</span><br>
                        <span class="" id="cod"></span>
                    </div>
                    <div class="col-3">
                        <span class="text-secondary" id="">CARROZZA</span><br>
                        <span class="" id="coach"></span>
                    </div>
                    <div class="col-3">
                        <span class="text-secondary" id="">POSTO</span><br>
                        <span class="" id="seat"></span>
                    </div>
                    <div class="col-3">
                        <span class="text-secondary" id="">DATA</span><br>
                        <span class="" id="">13-02-2026</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <span class="text-secondary" id="">NOME</span><br>
                        <span class="" id="first"></span>
                    </div>
                    <div class="col-6">
                        <span class="text-secondary" id="">COGNOME</span><br>
                        <span class="" id="surname"></span>
                    </div>
                </div>

            </div>

            <div class="card-footer d-flex justify-content-center">
                <img src="./img/istockphoto-1347277582-1024x1024.jpg" class="card-img-bottom img-fluid w-50" alt="...">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
